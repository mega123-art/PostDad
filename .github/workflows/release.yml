name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: postdad
            asset_name: postdad-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: postdad
            asset_name: postdad-macos-intel
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: postdad
            asset_name: postdad-macos-silicon
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: postdad.exe
            asset_name: postdad-windows-amd64.exe

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Rename Binary
      shell: bash
      run: |
        BIN_PATH=$(find target -name "${{ matrix.artifact_name }}" -type f | grep "${{ matrix.target }}/release" | head -n 1)
        if [ -z "$BIN_PATH" ]; then
          echo "Binary not found!"
          ls -R target
          exit 1
        fi
        cp "$BIN_PATH" ${{ matrix.asset_name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          artifacts/postdad-linux-amd64/postdad-linux-amd64
          artifacts/postdad-macos-intel/postdad-macos-intel
          artifacts/postdad-macos-silicon/postdad-macos-silicon
          artifacts/postdad-windows-amd64.exe/postdad-windows-amd64.exe