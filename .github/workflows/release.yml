name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: postdad
            asset_name: postdad-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: postdad
            asset_name: postdad-macos-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: postdad.exe
            asset_name: postdad-windows-amd64.exe

    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    # Linux (Musl) Setup for Static Binary
    - name: Install musl-tools (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools libssl-dev pkg-config

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          artifacts/postdad-linux-amd64/postdad
          artifacts/postdad-macos-amd64/postdad
          artifacts/postdad-windows-amd64.exe/postdad.exe