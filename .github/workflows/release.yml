name: Release Postdad

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: postdad
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: postdad.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: postdad

    steps:
      - uses: actions/checkout@v3

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename and Prepare Artifacts
        shell: bash
        run: |
          mkdir -p assets
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/postdad.exe assets/postdad-windows.exe
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            cp target/${{ matrix.target }}/release/postdad assets/postdad-macos
          else
            cp target/${{ matrix.target }}/release/postdad assets/postdad-linux
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}